name: My Starter Workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    
      - uses: actions/checkout@v3
      
      - name: call-reusable-workflow
        run: |
          call-reusable-workflow:
           uses: ./.github/workflows/reusable-workflow.yml
            with:
              node: 14
          
